<div id="reg-container">

  <form *ngIf="!isConfirm"
  id="signup"
          (submit)="onSignup(signupForm)"
          #signupForm="ngForm">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>First name</b></label>
      <input type="text" ngModel #fnameInput="ngModel" [(ngModel)]="fname"
      placeholder="Enter First name" name="fname" id="fname" required>
  
      <label for="email"><b>Email</b></label>
      <input type="text" ngModel #emailInput="ngModel" [(ngModel)]="email"
      placeholder="Enter Email" name="email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password"
      name="password"
      ngModel
      minlength="8"
      #passwordInput="ngModel"
      [(ngModel)]="password"
      placeholder="Enter Password" id="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input name="confirmpassword" type="password" ngModel #confirmPasswordInput="ngModel" placeholder="Repeat Password" id="psw-repeat" required>
      <hr>
      <p style="color: red" *ngIf="confirmPasswordInput.errors?.passwordMatchError">Passwords do not match</p>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  
      <button type="submit" class="registerbtn">Register</button>
    </div>
    
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
  <div class="card-body" *ngIf="isConfirm">
    <div class="row">
      <div class="col mb-2">
        <label for="code" class="form-label">Code:</label>
        <input type="text" id="code" name="code" #codeInput="ngModel" [(ngModel)]="code" class="form-control form-control-sm">
      </div>
    </div>
    <div class="row">
      <div class="col d-grid">
        <button type="button" (click)="confirmSignUp()" class="btn btn-sm btn-success" >
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ></span>
          Confirm
        </button>
      </div>
    </div>
  </div>
  </div>
