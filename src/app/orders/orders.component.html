<table *ngIf="orders">
  <tr *ngFor="let day of days">
    <td>{{day}}</td>
    <td *ngFor="let order of orders">
        <div *ngIf="isOrdered(order, day)">
       <div class="details">
       <img [src]="order.imageUrl">
       <div class="header">
           <span class="name">
               {{order.name}}
           </span>
       </div>
       <div class="price">
           <span>{{order.price|currency}}</span>
       </div>
    </div>
        </div>
    </td>
</tr>
</table>
